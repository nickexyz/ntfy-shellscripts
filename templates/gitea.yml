      {{ .pull_request.title }}
    {{- else -}}
      ðŸ”§ {{ .sender.full_name }} {{ .action }} pull request #{{ .pull_request.number }}

      {{ .pull_request.title }}
    {{- end -}}
  {{- else if .release -}}
    {{- if eq .action "published" -}}
      ðŸš€ {{ .sender.full_name }} published release {{ .release.tag_name }}

      {{ .release.name }}
    {{- else if eq .action "created" -}}
