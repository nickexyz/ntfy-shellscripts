      ðŸ”€ {{ .pusher.full_name }} pushed {{ $commitCount }} commits to `{{ .ref | replace "refs/heads/" "" | replace "refs/tags/" "" }}`
      {{- range .commits }}

      â€¢ {{ .message }}
      {{- end -}}
    {{- end -}}
