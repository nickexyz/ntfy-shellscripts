# Smart delays to reduce spam
delay: >-
  {{- if .commits -}}
    {{- $commitCount := len .commits -}}
    {{- if and (ge $commitCount 6) -}}
      1m
    {{- else if and (ge $commitCount 2) -}}
      30s
    {{- end -}}
  {{- else if and .issue (eq .action "labeled") -}}
    20s
  {{- else if and .pull_request (eq .action "synchronized") -}}
    45s
  {{- end -}}
