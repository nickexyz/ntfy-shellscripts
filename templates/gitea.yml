  - "gitea"
  - "{{ .repository.name | default \"repo\" | lower }}"
  - >-
    {{- if .commits -}}
      push
    {{- else if .workflow_run -}}
      actions
    {{- else if .workflow_job -}}
      job
    {{- else if .issue -}}
      issue
    {{- else if .pull_request -}}
      {{- if .pull_request.merged -}}
        merged
      {{- else -}}
        pr
      {{- end -}}
    {{- else if .release -}}
      release
    {{- else if .ref -}}
      {{- if contains .ref "refs/heads/" -}}
        branch
      {{- else if contains .ref "refs/tags/" -}}
        tag
      {{- else -}}
        ref
      {{- end -}}
    {{- else -}}
      event
    {{- end -}}

