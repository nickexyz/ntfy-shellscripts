    {{- end -}}
  {{- else if .issue -}}
    {{- if eq .action "opened" -}}
      ðŸ› {{ .sender.full_name }} opened issue #{{ .issue.number }}

      {{ .issue.title }}
    {{- else if eq .action "closed" -}}
      âœ… {{ .sender.full_name }} closed issue #{{ .issue.number }}

      {{ .issue.title }}
    {{- else if eq .action "reopened" -}}
