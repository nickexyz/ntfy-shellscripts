    {{- if eq .action "completed" -}}
      {{- if eq .workflow_run.conclusion "success" -}}
        âœ… {{ .workflow_run.name }} succeeded on `{{ .workflow_run.head_branch }}`
      {{- else if eq .workflow_run.conclusion "failure" -}}
        âŒ {{ .workflow_run.name }} failed on `{{ .workflow_run.head_branch }}`
      {{- else if eq .workflow_run.conclusion "cancelled" -}}
        ðŸš« {{ .workflow_run.name }} was cancelled on `{{ .workflow_run.head_branch }}`
      {{- else -}}
        ðŸ”„ {{ .workflow_run.name }} {{ .workflow_run.conclusion }} on `{{ .workflow_run.head_branch }}`
      {{- end -}}

      Triggered by {{ .sender.full_name }}
    {{- else if eq .action "requested" -}}
      ðŸš€ {{ .workflow_run.name }} started on `{{ .workflow_run.head_branch }}`

      Triggered by {{ .sender.full_name }}
    {{- else -}}
      ðŸ”„ {{ .workflow_run.name }} {{ .action }} on `{{ .workflow_run.head_branch }}`

      Triggered by {{ .sender.full_name }}
    {{- end -}}
  {{- else if .workflow_job -}}
    {{- if eq .action "completed" -}}
      {{- if eq .workflow_job.conclusion "success" -}}
        âœ… Job {{ .workflow_job.name }} succeeded

        Branch: {{ .workflow_job.head_branch }}{{ if .workflow_job.runner_name }} â€¢ Runner: {{ .workflow_job.runner_name }}{{ end }}
      {{- else if eq .workflow_job.conclusion "failure" -}}
        âŒ Job {{ .workflow_job.name }} failed

        Branch: {{ .workflow_job.head_branch }}{{ if .workflow_job.runner_name }} â€¢ Runner: {{ .workflow_job.runner_name }}{{ end }}
      {{- else if eq .workflow_job.conclusion "cancelled" -}}
        ðŸš« Job {{ .workflow_job.name }} was cancelled

        Branch: {{ .workflow_job.head_branch }}{{ if .workflow_job.runner_name }} â€¢ Runner: {{ .workflow_job.runner_name }}{{ end }}
