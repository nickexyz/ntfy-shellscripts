topic: "{{ .repository.name | default \"gitea\" | lower | replace \" \" \"-\" }}"

title: >-
  {{- if .repository -}}
    ðŸµ {{ .repository.full_name }}
  {{- else -}}
    ðŸµ Gitea Event
  {{- end -}}

message: >-
  {{- if .commits -}}
    {{- $commitCount := len .commits -}}
    {{- if eq $commitCount 1 -}}
      ðŸ”€ {{ (index .commits 0).author.name }} pushed to `{{ .ref | replace "refs/heads/" "" | replace "refs/tags/" "" }}`

      {{ (index .commits 0).message }}
