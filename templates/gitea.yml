      {{ .issue.title }}
    {{- end -}}
  {{- else if .pull_request -}}
    {{- if eq .action "opened" -}}
      ðŸ”€ {{ .sender.full_name }} opened pull request #{{ .pull_request.number }}

      {{ .pull_request.title }}
      
